<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://kit.fontawesome.com/a68fa4bab1.js"
      crossorigin="anonymous"
    ></script>
    <title>Laboratorios de Informática</title>
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar sidebar bg-institucional flex-column flex-nowrap align-items-start align-items-sm-center justify-content-start"
      >
        <div
          class="d-flex flex-row justify-content-between justify-content-sm-center align-items-center w-100"
        >
          <a class="brand" href="/">
            <img src="/assets/UCA-Logo.svg" alt="" />
          </a>
          <button
            id="sidebar-inner-toggler"
            class="btn btn-light d-block d-sm-none"
            type="button"
            data-toggle="collapse"
            data-target="#sidebar-content"
            aria-controls="sidebar-content"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fa-xl"></i>
          </button>
        </div>

        <button id="sidebar-toggler" class="d-none d-sm-block visible">
          <i class="fa-solid fa-caret-right fa-xl"></i>
        </button>

        <div class="collapse navbar-collapse w-100" id="sidebar-content">
          <div
            class="nav-container d-flex flex-column w-100 h-100 justify-content-start justify-content-sm-between"
          >
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/">
                  <i class="fa-solid fa-table-cells-large fa-lg"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/solicitudes.html">
                  <i class="fa-solid fa-inbox fa-lg"></i>
                  Solicitudes
                </a>
              </li>
              <hr />
              <li class="nav-item">
                <a class="nav-link" href="/laboratorios.html">
                  <i class="fa-solid fa-desktop fa-lg"></i>
                  Laboratorios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/usuarios.html">
                  <i class="fa-solid fa-user fa-lg"></i>
                  Usuarios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/informes.html">
                  <i class="fa-solid fa-file-lines fa-lg"></i>
                  Informes
                </a>
              </li>
            </ul>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/ajustes.html">
                  <i class="fa-solid fa-gear fa-lg"></i>
                  Ajustes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link account-link" href="/cuenta.html">
                  <img src="/assets/chad.png" class="account-img" alt="Chad" />
                  <div class="account-details">
                    <span class="account-name">Yamil Guzmán</span>
                    <span class="account-role">Coordinador</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="overflow-auto w-100">
        <main class="container p-5 h-100">
          <h2>Dashboard</h2>

          <div
            class="card border-0 rounded-xl shadow p-3 d-flex align-items-center"
          >
            <p>Card con sombra</p>
            <div
              class="card border border-dark rounded-xl p-3 d-flex align-items-center bg-white"
            >
              <p>Card con bordes</p>
              <p>Puede estar dentro de una card con sombra</p>
            </div>
          </div>

          <hr class="m-4" />

          <div
            class="card border border-secondary rounded-xl p-3 d-flex align-items-center bg-white"
          >
            <p>Card con bordes</p>
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Añadir carrera
            </button>
          </div>
        </main>
      </div>

      <div class="modal fade" tabindex="-1" id="exampleModal">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content rounded-xl">
            <div class="modal-header">
              <h5 class="modal-title">Añadir carrera</h5>
            </div>
            <div class="modal-body">
              <p>Aquí iría el formulario.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary px-5">Añadir</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const sidebarToggler = document.querySelector("#sidebar-toggler");
      sidebarToggler.addEventListener("click", () => {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("active");
      });
    </script>
  </body>
</html>
