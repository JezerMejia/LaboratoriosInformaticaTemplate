<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./extra.css">
</head>

<body>
    <div class="container col-12">
        <section class="side-left">
            <div class="form-container ">
                <h1>InfoLabs</h1>
                <h2 class="form-title">Iniciar sesión</h2>

                <form action="/">
                    <div class="input-container">
                        <label for="email">Correo electrónico</label>
                        <input type="text" name="email" id="email" class="text-input"
                            placeholder="yamil.guzman@doc.uca.edu.ni">
                    </div>

                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="text-input" placeholder="••••••••" />
                    </div>
                    <a class="passLoss" href="#">¿Has olvidado tu contraseña?</a>

                    <input type="submit" value="Acceder" name="submit" id="submit" class="btn-submit" />
                </form>
                <span class="createAccount">¿No tienes cuenta? <a href="#">Regístrate</a></span>
            </div>
        </section>

        <section class="side-right ">
            <img src="/assets/imagen_uca.jpeg" />
        </section>
    </div>

</body>

</html>
