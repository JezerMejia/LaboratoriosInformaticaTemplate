    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <script src="https://kit.fontawesome.com/a68fa4bab1.js" crossorigin="anonymous"></script>
  <title>Laboratorios de Informática</title>

<body>
  <div class="wrapper">
    <nav
      class="navbar sidebar bg-institucional flex-column flex-nowrap align-items-start align-items-sm-center justify-content-start">
      <div class="d-flex flex-row justify-content-between justify-content-sm-center align-items-center w-100">
        <a class="brand" href="/">
          <img src="/assets/UCA-Logo.svg" alt="" />
        </a>
        <button id="sidebar-inner-toggler" class="btn btn-light d-block d-sm-none" type="button" data-toggle="collapse"
          data-target="#sidebar-content" aria-controls="sidebar-content" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
      </div>

      <button id="sidebar-toggler" class="d-none d-sm-block visible">
        <i class="fa-solid fa-caret-right fa-xl"></i>
      </button>

      <div class="collapse navbar-collapse w-100" id="sidebar-content">
        <div class="nav-container d-flex flex-column w-100 h-100 justify-content-start justify-content-sm-between">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/">
                <i class="fa-solid fa-table-cells-large fa-lg"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/solicitudes.html">
                <i class="fa-solid fa-inbox fa-lg"></i>
                Solicitudes
              </a>
            </li>
            <hr />
            <li class="nav-item">
              <a class="nav-link" href="/laboratorios.html">
                <i class="fa-solid fa-desktop fa-lg"></i>
                Laboratorios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/usuarios.html">
                <i class="fa-solid fa-user fa-lg"></i>
                Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/informes.html">
                <i class="fa-solid fa-file-lines fa-lg"></i>
                Informes
              </a>
            </li>
          </ul>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/ajustes.html">
                <i class="fa-solid fa-gear fa-lg"></i>
                Ajustes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link account-link" href="/cuenta.html">
                <img src="/assets/chad.png" class="account-img" alt="Chad" />
                <div class="account-details">
                  <span class="account-name">Yamil Guzmán</span>
                  <span class="account-role">Coordinador</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="overflow-auto w-100">
      <main class="container p-5 h-100">
        <h2 class="mb-4">Informes</h2>

        <div class="container-fluid mb-5">
          <div class="row">
            <div class="input-container col-4 pl-0">
              <span class="mb-2">Facultad</span>
              <select class="selectpicker border rounded form-control shadow-none mt-2 pl-1">
                <option>FCyTA</option>
                <option>Humanidades</option>
              </select>
            </div>
            <div class="input-container col-4">
              <span class="mb-2">Carrera</span>
              <select class="selectpicker border rounded form-control shadow-none mt-2 pl-1">
                <option>Ingeniería en Sistemas</option>
                <option>Ingeniería Civil</option>
                <option>Diseño gráfico</option>
              </select>
            </div>
            
            <div class="input-container col-2">
              <span class="mb-2">Periodo inicio</span>
              <input type="date" class="border form-control rounded shadow-none mt-2" value="2023-03-23">
            </div>
            <div class="input-container col-2">
              <span class="mb-2">Periodo fin</span>
              <input type="date" class="border form-control rounded shadow-none mt-2" value="2023-03-23">
            </div>
          </div>

        </div>

      </main>
    </div>

  </div>

  <script>
    const sidebarToggler = document.querySelector("#sidebar-toggler");
    sidebarToggler.addEventListener("click", () => {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.toggle("active");
    });
  </script>
